<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Details</title>
    <style>
        .post-details {
            width: 90%;
            margin: 20px auto;
            padding: 20px;
            background-color: #f0f0f0;
        }

        .comment {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
<div id="postDetails" class="post-details"></div>
<div id="comments"></div>

<script>
    function fetchPostDetails() {
        const urlParams = new URLSearchParams(window.location.search);
        const postId = urlParams.get('postId');

        fetch(`https://jsonplaceholder.typicode.com/posts/${postId}`)
            .then(response => response.json())
            .then(post => {
                const postDetailsElement = document.getElementById('postDetails');
                postDetailsElement.innerHTML = `
                        <h2>${post.title}</h2>
                        <p>${post.body}</p>
                    `;
            })
            .catch(error => console.error('Error fetching post details:', error));
    }

    function fetchPostComments() {
        const urlParams = new URLSearchParams(window.location.search);
        const postId = urlParams.get('postId');

        fetch(`https://jsonplaceholder.typicode.com/posts/${postId}/comments`)
            .then(response => response.json())
            .then(comments => {
                const commentsElement = document.getElementById('comments');
                comments.forEach(comment => {
                    const commentElement = document.createElement('div');
                    commentElement.classList.add('comment');
                    commentElement.innerHTML = `
                            <p><strong>Name:</strong> ${comment.name}</p>
                            <p><strong>Email:</strong> ${comment.email}</p>
                            <p><strong>Body:</strong> ${comment.body}</p>
                        `;
                    commentsElement.appendChild(commentElement);
                });
            })
            .catch(error => console.error('Error fetching post comments:', error));
    }

    fetchPostDetails();
    fetchPostComments();
</script>
</body>
</html>
