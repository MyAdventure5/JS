<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details</title>
    <style>
        .user-details {
            width: 90%;
            margin: 20px auto;
            padding: 20px;
            background-color: #f0f0f0;
        }

        .user-button {
            width: 90%;
            margin: 20px auto;
            display: block;
        }
    </style>
</head>
<body>
<div id="userDetails" class="user-details"></div>

<script>
    function fetchUserDetails() {
        let urlParams = new URLSearchParams(window.location.search);
        let userId = urlParams.get('id');

        fetch(`https://jsonplaceholder.typicode.com/users/${userId}`)
            .then(response => response.json())
            .then(user => {
                let userDetailsElement = document.getElementById('userDetails');
                userDetailsElement.innerHTML = `
                        <p>ID: ${user.id}</p>
                        <p>Name: ${user.name}</p>
                        <p>Username: ${user.username}</p>
                        <p>Email: ${user.email}</p>
                        <p>Address: ${user.address.street}, ${user.address.suite}, ${user.address.city}, ${user.address.zipcode}</p>
                        <p>Geo: Lat ${user.address.geo.lat}, Lng ${user.address.geo.lng}</p>
                        <p>Phone: ${user.phone}</p>
                        <p>Website: ${user.website}</p>
                        <p>Company: ${user.company.name}</p>
                    `;

                let backButton = document.createElement('button');
                backButton.textContent = 'Back';
                backButton.classList.add('user-button');
                backButton.addEventListener('click', () => {
                    window.history.back();
                });
                userDetailsElement.appendChild(backButton);

                let postsButton = document.createElement('button');
                postsButton.textContent = 'Post of Current User';
                postsButton.classList.add('user-button');
                postsButton.addEventListener('click', () => {
                    window.location.href = `post-details.html?userId=${user.id}`;
                });
                userDetailsElement.appendChild(postsButton);
            })
            .catch(error => console.error('Error fetching user details:', error));
    }

    fetchUserDetails();
</script>
</body>
</html>
