<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details</title>
    <style>
        .user-details {
            width: 90%;
            margin: 20px auto;
            padding: 20px;
            background-color: #f0f0f0;
        }

        .user-button {
            width: 90%;
            margin: 20px auto;
            display: block;
        }

        .post-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-gap: 20px;
            margin-top: 20px;
        }

        .post-block {
            background-color: #e0e0e0;
            padding: 10px;
        }

        .post-title {
            margin-bottom: 5px;
            font-weight: bold;
        }

        .post-link {
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div id="userDetails" class="user-details"></div>

<button id="postButton" class="user-button">Post of Current User</button>
<div id="postTitles" class="post-container"></div>

<script>
    // Функція отримання даних про користувача
    function fetchUserDetails() {
        // Отримання параметра userId з URL
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('id');

        // Запит на сервер для отримання даних про користувача за userId
        fetch(`https://jsonplaceholder.typicode.com/users/${userId}`)
            .then(response => response.json())
            .then(user => {
                // Отримання елементу userDetails
                const userDetailsElement = document.getElementById('userDetails');
                // Заповнення даними про користувача
                userDetailsElement.innerHTML = `
                        <p>ID: ${user.id}</p>
                        <p>Name: ${user.name}</p>
                        <p>Username: ${user.username}</p>
                        <p>Email: ${user.email}</p>
                        <p>Address: ${user.address.street}, ${user.address.suite}, ${user.address.city}, ${user.address.zipcode}</p>
                        <p>Geo: Lat ${user.address.geo.lat}, Lng ${user.address.geo.lng}</p>
                        <p>Phone: ${user.phone}</p>
                        <p>Website: ${user.website}</p>
                        <p>Company: ${user.company.name}</p>
                    `;
            })
            .catch(error => console.error('Error fetching user details:', error));
    }

    // Функція отримання постів користувача та їх відображення
    function fetchUserPosts() {
        // Отримання параметра userId з URL
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('id');

        // Запит на сервер для отримання постів користувача за userId
        fetch(`https://jsonplaceholder.typicode.com/users/${userId}/posts`)
            .then(response => response.json())
            .then(posts => {
                // Отримання елементу postTitles
                const postTitlesElement = document.getElementById('postTitles');
                // Очищення вмісту блоку postTitles перед додаванням нових постів
                postTitlesElement.innerHTML = '';
                // Перебір постів
                posts.forEach(post => {
                    // Створення блоку для кожного посту
                    const postBlock = document.createElement('div');
                    postBlock.classList.add('post-block');
                    // Вміст блоку - заголовок посту та посилання на сторінку з деталями посту
                    postBlock.innerHTML = `
                            <p class="post-title">${post.title}</p>
                            <a class="post-link" href="post-details.html?postId=${post.id}">View Post Details</a>
                        `;
                    // Додавання блоку з постом до контейнера postTitles
                    postTitlesElement.appendChild(postBlock);
                });
            })
            .catch(error => console.error('Error fetching user posts:', error));
    }

    // Підписка на подію click кнопки "Post of Current User" і виклик функції fetchUserPosts
    document.getElementById('postButton').addEventListener('click', fetchUserPosts);

    // Виклик функції fetchUserDetails для відображення даних про користувача
    fetchUserDetails();
</script>
</body>
</html>
