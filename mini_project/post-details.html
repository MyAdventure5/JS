<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Details</title>
    <style>
        .post-details {
            width: 90%;
            margin: 20px auto;
            padding: 20px;
            background-color: #f0f0f0;
        }

        .comments-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 20px;
            margin-top: 20px;
        }

        .comment {
            background-color: #e0e0e0;
            padding: 10px;
        }

        .comment-name {
            font-weight: bold;
        }
    </style>
</head>
<body>
<div id="postDetails" class="post-details"></div>

<div id="comments" class="comments-container"></div>

<script>
    function fetchPostDetails() {
        const urlParams = new URLSearchParams(window.location.search);
        const postId = urlParams.get('postId');

        fetch(`https://jsonplaceholder.typicode.com/posts/${postId}`)
            .then(response => response.json())
            .then(post => {
                const postDetailsElement = document.getElementById('postDetails');
                postDetailsElement.innerHTML = `
                        <h2>${post.title}</h2>
                        <p>${post.body}</p>
                    `;
            })
            .catch(error => console.error('Error fetching post details:', error));
    }

    function fetchPostComments() {
        const urlParams = new URLSearchParams(window.location.search);
        const postId = urlParams.get('postId');

        fetch(`https://jsonplaceholder.typicode.com/posts/${postId}/comments`)
            .then(response => response.json())
            .then(comments => {
                const commentsContainer = document.getElementById('comments');
                commentsContainer.innerHTML = '';
                comments.forEach(comment => {
                    const commentElement = document.createElement('div');
                    commentElement.classList.add('comment');
                    commentElement.innerHTML = `
                            <p class="comment-name">${comment.name}</p>
                            <p>${comment.body}</p>
                        `;
                    commentsContainer.appendChild(commentElement);
                });
            })
            .catch(error => console.error('Error fetching post comments:', error));
    }

    fetchPostDetails();
    fetchPostComments();
</script>
</body>
</html>
